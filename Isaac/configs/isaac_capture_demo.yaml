# Isaac Sim: capture demo (procedural quadrotor + frames + postprocess video)

sim:
  headless: true
  physics_dt_s: 0.01
  rendering_dt_s: 0.01
  steps: 300
  seed: 7

asset:
  mode: primitive

uav:
  prim_path: "/World/UAV"
  body_prim_path: "/World/UAV/body"
  mass_kg: 50.0
  inertia_xx: 5.5
  inertia_yy: 5.5
  inertia_zz: 10.0
  arm_length_m: 1.15
  gravity_m_s2: 9.81
  kf: 0.001242
  km: 0.0
  omega_unit: rpm
  omega_min: 200.0
  omega_max: 5000.0

control:
  mode: open_loop_hover

disturbance:
  wind:
    enabled: false
    base_vel_m_s: [0.0, 0.0, 0.0]
    accel_gain: 0.2

capture:
  enabled: true
  every_n_steps: 2
  resolution: [640, 360]
  strict: false

logging:
  timeseries_name: "timeseries.jsonl"
  summary_name: "summary.json"

