# Isaac showcase config (official outdoor environment via public HTTPS; no asset redistribution)
#
# Goal (M1.5):
# - Clear UHD screenshot (>= 1920x1080) with environment overview + UAV in-frame
# - Clear short MP4 (3-10s) with environment overview + UAV in-frame
#
# Scene source:
# - Isaac Sim official outdoor environment "Rivermark" hosted on the public content server.
#   We reference the HTTPS USD directly (no local assets root, no redistribution).

sim:
  headless: true
  physics_dt_s: 0.0166666667   # ~60Hz
  rendering_dt_s: 0.0166666667
  steps: 420                   # ~7s
  seed: 0
  auto_select_gpu: true
  prefer_high_gpu: true
  limit_cpu_threads: 16

scene:
  stage_usd: "https://omniverse-content-production.s3-us-west-2.amazonaws.com/Assets/Isaac/5.1/Isaac/Environments/Outdoor/Rivermark/rivermark.usd"

uav:
  usd: "https://omniverse-content-production.s3-us-west-2.amazonaws.com/Assets/Isaac/5.1/Isaac/Robots/IsaacSim/Quadcopter/quadcopter.usd"
  prim_path: "/World/UAV"
  center_on_stage_bbox: true
  # NOTE: official quadcopter can be microscopic if authored in non-meter units; we scale aggressively for visibility.
  altitude_m: 35.0
  radius_m: 12.0
  period_s: 10.0
  scale: 120.0

render:
  add_lighting_if_missing: true
  use_hdri: true
  dome_intensity: 650.0
  sun_intensity: 12000.0
  sun_color: [1.0, 0.98, 0.95]
  sun_direction: [0.2, 0.4, -1.0]

capture:
  enabled: true
  backend: replicator
  resolution: [1920, 1080]
  every_n_steps: 1
  warmup_steps: 60
  screenshot_step: 210
  camera:
    # Rivermark is large; use a smaller distance scale than indoor stages.
    auto_from_stage_bbox: false
    auto_distance_scale: 0.03
    auto_height_scale: 0.02
    auto_min_distance_m: 35.0
    auto_min_height_m: 12.0
    # Fallback if bbox auto fails.
    # Keep the UAV large enough in-frame while still showing the environment.
    offset_m: [-18.0, -22.0, 10.0]
    up: [0.0, 0.0, 1.0]
    focal_length_mm: 16.0
    min_height_m: 10.0
    target_offset_m: [0.0, 0.0, -2.0]
    los_check: true
  quality:
    min_mean: 5.0
    max_mean: 245.0
    min_std: 5.0
    min_edge: 1.0
