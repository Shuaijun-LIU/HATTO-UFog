# Isaac Sim: PID hover (procedural quadrotor)

sim:
  headless: true
  physics_dt_s: 0.01
  rendering_dt_s: 0.01
  steps: 800
  seed: 1234

asset:
  mode: primitive

uav:
  prim_path: "/World/UAV"
  body_prim_path: "/World/UAV/body"
  mass_kg: 50.0
  inertia_xx: 5.5
  inertia_yy: 5.5
  inertia_zz: 10.0
  arm_length_m: 1.15
  gravity_m_s2: 9.81
  kf: 0.001242
  km: 0.0
  omega_unit: rpm
  omega_min: 200.0
  omega_max: 5000.0

control:
  mode: pid_hover
  targets:
    z_m: 1.0
    roll_rad: 0.0
    pitch_rad: 0.0
    yaw_rad: 0.0
  pid:
    z:
      kp: 8.0
      ki: 0.0
      kd: 4.0
      integrator_limit: 5.0
    att:
      kp: [15.0, 15.0, 8.0]
      kd: [3.0, 3.0, 2.0]

disturbance:
  wind:
    enabled: false
    base_vel_m_s: [0.0, 0.0, 0.0]
    accel_gain: 0.2
  latency:
    enabled: false
    latency_ms: 0.0
  vibration:
    enabled: false
    torque_noise_std: 0.0
  measurement_noise:
    enabled: false
    pos_std_m: 0.0
    vel_std_m_s: 0.0
    angle_std_rad: 0.0
    angvel_std_rad_s: 0.0

capture:
  enabled: false

logging:
  timeseries_name: "timeseries.jsonl"
  summary_name: "summary.json"

