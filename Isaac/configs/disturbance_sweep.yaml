# Example sweep: keep small at first, then expand.

sweep:
  seeds: [1, 2, 3, 4, 5]
  wind:
    - {enabled: true, base_vel_m_s: [1.0, 0.0, 0.0], accel_gain: 0.2}
    - {enabled: true, base_vel_m_s: [2.0, 1.0, 0.0], accel_gain: 0.2}
  latency:
    - {enabled: false, latency_ms: 0.0}
    - {enabled: true, latency_ms: 50.0}
    - {enabled: true, latency_ms: 100.0}
  vibration:
    - {enabled: true, torque_noise_std: 0.0}
    - {enabled: true, torque_noise_std: 0.05}
  measurement_noise:
    - {enabled: false, pos_std_m: 0.0, vel_std_m_s: 0.0, angle_std_rad: 0.0, angvel_std_rad_s: 0.0}
    - {enabled: true, pos_std_m: 0.05, vel_std_m_s: 0.05, angle_std_rad: 0.01, angvel_std_rad_s: 0.01}
