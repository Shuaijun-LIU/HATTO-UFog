# Isaac showcase config (official outdoor scene template via public HTTPS; no asset redistribution)
#
# Goal (M1.5):
# - Clear UHD screenshot (>= 1920x1080) with environment overview + UAV in-frame
# - Clear short MP4 (3-10s) with environment overview + UAV in-frame
#
# Scene source:
# - Omniverse "Scene Templates" pack file hosted on the official content server.
#   We reference the HTTPS USD directly (no local asset packs, no redistribution).

sim:
  headless: true
  physics_dt_s: 0.0166666667   # ~60Hz
  rendering_dt_s: 0.0166666667
  steps: 420                   # ~7s
  seed: 0
  auto_select_gpu: true
  prefer_high_gpu: true
  limit_cpu_threads: 16

scene:
  # Outdoor environment with real textures/materials.
  stage_usd: "https://omniverse-content-production.s3-us-west-2.amazonaws.com/Assets/Scenes/Templates/Basic/abandoned_parking_lot.usd"

uav:
  # Official quadcopter USD for high-quality visuals.
  usd: "https://omniverse-content-production.s3-us-west-2.amazonaws.com/Assets/Isaac/5.1/Isaac/Robots/IsaacSim/Quadcopter/quadcopter.usd"
  prim_path: "/World/UAV"
  center_on_stage_bbox: true
  altitude_m: 4.0
  radius_m: 10.0
  period_s: 9.0
  scale: 1.4

render:
  # Keep the stage's authored lighting; add lights only when missing.
  add_lighting_if_missing: true
  use_hdri: true
  dome_intensity: 450.0
  sun_intensity: 11000.0
  sun_color: [1.0, 0.98, 0.95]
  sun_direction: [0.2, 0.4, -1.0]

capture:
  enabled: true
  backend: replicator
  resolution: [1920, 1080]
  every_n_steps: 1
  warmup_steps: 45
  screenshot_step: 210
  camera:
    # Auto place the camera from stage bbox for a stable overview.
    auto_from_stage_bbox: true
    auto_distance_scale: 0.55
    auto_height_scale: 0.35
    auto_min_distance_m: 14.0
    auto_min_height_m: 5.0
    # Fallback (used only if bbox auto fails).
    offset_m: [-25.0, -25.0, 10.0]
    up: [0.0, 0.0, 1.0]
    focal_length_mm: 18.0
    min_height_m: 3.0
    target_offset_m: [0.0, 0.0, -0.4]
    los_check: true
  quality:
    min_mean: 5.0
    max_mean: 245.0
    min_std: 5.0
    min_edge: 1.0
