<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HATTO-UFog Showcase Viewer</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      // Hide the overlay as early as possible for headless capture (avoids a 1-frame flash).
      (() => {
        try {
          const params = new URLSearchParams(window.location.search);
          if (params.get("ui") === "0") {
            const style = document.createElement("style");
            style.textContent = "#overlay{display:none!important;}";
            document.head.appendChild(style);
          }
        } catch {}
      })();
    </script>
  </head>
  <body>
    <div id="overlay">
      <div class="title">HATTO-UFog Showcase</div>
      <div class="row">
        <label for="cameraSelect">Camera</label>
        <select id="cameraSelect">
          <option value="overview">overview</option>
          <option value="chase">chase</option>
          <option value="orbit">orbit</option>
          <option value="fpv">fpv</option>
          <option value="split">split</option>
        </select>
      </div>
      <div class="row">
        <button id="btnPlay">Pause</button>
        <button id="btnReset">Reset</button>
      </div>
      <div class="row">
        <label for="speedRange">Speed</label>
        <input id="speedRange" type="range" min="0.2" max="3.0" value="1.0" step="0.05" />
      </div>
      <div class="row small">
        <div id="status">Loadingâ€¦</div>
      </div>
      <div class="hint">
        Tip: append <code>?camera=overview&amp;t0=0&amp;speed=1</code>
      </div>
    </div>

    <canvas id="c"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
